  <main class="full-screen">
    <div class="js-notify full-screen notify-box animated">
      <div class="full-screen translucent-backgroud"></div>
        <button class="js-notify-close exit-buttom btn btn-primary" onclick="notify.waitFinished()">close</button>
        <div class="message">
          <p class="js-notify-message h4 no-padding"></p>
          <p class="js-notify-timer h2 no-padding animated countdowntimer" id="countdowntimer"></p>

          <option value="Iowa">Iowa</option>
          <option value="Kansas">Kansas</option>

          <option value="Louisiana">Louisiana</option>
          <option value="Maine">Maine</option>

          <option value="Montana">Montana</option>
